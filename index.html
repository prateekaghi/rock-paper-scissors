<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span> :
      <span id="comp-score">0</span>
    </div>
    <div class="result"><p id="message">Message</p></div>
    <div class="choice">
      <div class="choices" id="rock">
        <img id="rockImg" src="images/rock.png" />
      </div>
    </div>
    <div class="choice">
      <div class="choices" id="paper"><img src="images/paper.png" /></div>
    </div>
    <div class="choice">
      <div class="choices" id="scissors"><img src="images/scissor.png" /></div>
    </div>
    <p id="action-message">make your move</p>
    <div class="wrapper">
      <button id="reset" type="button">RESET</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
